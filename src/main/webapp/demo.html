<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
      body,html,#container{
        height: 100%;
        margin: 0px;
      }
    </style>
    <title>快速入门</title>
  </head>
  <body>
    <div id="container" tabindex="0"></div>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=ae094da1e6d097e940cdc8ced95a67de"></script>
    <script src="//webapi.amap.com/ui/1.0/main.js"></script>

    <script type="text/javascript">

        var map = new AMap.Map('container',{
            resizeEnable: true,
            zoom: 15,//size
            //jingweidu
            center: [118.10143948, 24.57985114]
        });
        //css
                var icon = new AMap.Icon({
                        image: 'http://pic50.nipic.com/file/20141013/9182165_170841367151_2.jpg',
                        size: new AMap.Size(24, 24)
                    });        

         //     iconStyle: '//webapi.amap.com/theme/v1.3/markers/b/mark_r.png',

        //gongjvtiao
     AMap.plugin(['AMap.ToolBar','AMap.Scale','AMap.OverView'],
     function(){
        map.addControl(new AMap.ToolBar());

        map.addControl(new AMap.Scale());

        map.addControl(new AMap.OverView({isOpen:true}));
      });
      var marker = new AMap.Marker({
      // icon:icon,
       title:'hahha',
      });
      marker.setMap(map);

    </script>
  </body>
</html>
