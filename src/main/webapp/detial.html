<!doctype html>
<html>

	<body>
		<script src="static/js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()		
		</script>
		<script type="text/javascript">
			$(document).ready(function(){
          	function initsearch(articleid){
            $.ajax({
             type:'get',
             url:'/HNUST/detial.do',
             contentType:'application/json;charrset=utf-8',
             data:{artcileid:articleid},
             success:function(data){
                 $("#articletitle").text(data.articletitle);
                 $("#articleaddres").text(data.articleaddres);
                 $("#articlebody").text(data.articlebody);
                 for(var images in data.imageslist){
                 	if(images<4){
                       $("#images").append("<div class='mui-input-range'>  <img src="+data.imageslist[images].imagehref+" class='imagehw' height='200px' width='380px'/></div>");
                 	}
                 }  

             }
           })}	
             function getQueryString(name) { 
             var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
             var r = window.location.search.substr(1).match(reg); 
             if (r != null) return unescape(r[2]); return null; 
            }


            var articleid=getQueryString('articleid');
            initsearch(articleid);
          	})
          	
		</script>

       </div>

            <img src="static/images/23.jpg" id="image1" class="imagehw" height="200px" width="380px"/>

	</div>
